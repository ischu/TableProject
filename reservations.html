<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">RESTURANTE GIGANTE</h1>
            <h3 class="lead text-center"> Reserve a seat NOW! </h3>
            <div class="text-center">
                <a href="/tables"> <button type="button" class="btn btn-primary" id="table-btn"><i
                            class="far fa-hand-point-right"></i>
                        View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-dark" id="home-btn"><i
                            class="fas fa-home"></i></button></a>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Make a Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input">
                    </div>
                    <div class="form-group">
                        <label for="phone-input">Phone Number</label>
                        <input class="form-control" id="phone-input">
                    </div>
                    <div class="form-group">
                        <label for="id-input">Unique ID</label>
                        <input class="form-control" id="id-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <footer class="text-center">
        <a href="/api/tables">API Tables</a> | <a href="/api/waitlist">API Waitlist</a>
    </footer>
</body>

</html>

<script>

    $("#submit-btn").on("click", function () {
        event.preventDefault()
        var newTable = {
            name: $("#name-input").val().trim(),
            phoneNumber: $("#phone-input").val().trim(),
            customerEmail: $("#email-input").val().trim(),
            customerID: $("#id-input").val().trim()
        }
        $.post("/api/tables", newTable)
            .then(function (data) {
                console.log(data)
            })
    })

</script>
