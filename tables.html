<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Jquery -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">RESTURANTE GIGANTE</h1>
            <h3 class="lead text-center"> Reserve a seat NOW! </h3>
            <div class="text-center">
                <a href="/reservations"><button type="button" class="btn btn-danger" id="reservation-btn"><i
                            class="fa fa-table"></i> Make Reservation</button></a>
                <a href="/"><button type="button" class="btn btn-dark" id="home-btn"><i
                            class="fas fa-home"></i></button></a>
            </div>
        </div>
    </div>
    <!-- Current Reservations -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header" id="current-reservations">
                    Current Reservations
                </div>
                <div id="tables">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Wait List -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header" id="current-reservations">
                    Wait List
                </div>
                <div id="wait-list">
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="text-center">
        <a href="/api/tables">API Tables</a> | <a href="/api/waitlist">API Waitlist</a>
    </footer>
</body>

</html>

<script>

    $.get("/api/tables", function (data) {
        for (var i = 0; i < data.length; i++) {
            console.log(data[i]);
            var newTable = $("<div class='card'>");
            newTable.append($("<h3>").text(data[i].customerID));
            $("#tables").append(newTable)
        }
    });

    $.get("/api/waitlist", function (data) {
        for (var i = 0; i < data.length; i++) {
            console.log(data[i]);
            var newTable = $("<div class='card'>");
            newTable.append($("<h3>").text(data[i].customerID));
            $("#wait-list").append(newTable)
        }
    });

</script>
